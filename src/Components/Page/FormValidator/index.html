<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form action="" method="POST" className="form" id="form-1">
        <h3 className="heading">Thành viên đăng ký</h3>
        <p className="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
        <div className="spacer"></div>
        <div className="form-group">
            <label for="fullname" className="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" className="form-control">
            <span className="form-message"></span>
        </div>

        <div className="form-group">
            <label for="email" className="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" className="form-control">
            <span className="form-message"></span>
        </div>

        <div className="form-group">
            <label for="password" className="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" className="form-control">
            <span className="form-message"></span>
        </div>

        <div className="form-group">
            <label for="password_confirmation" className="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                type="password" className="form-control">
            <span className="form-message"></span>
        </div>

        <button className="form-submit">Đăng ký</button>
    </form>

    <script src="index.js">
    </script>
    <script>
        Validator({
            form: '#form-1',
            errorMessage: '.form-message',
            rules: [
                Validator.isRequired('#fullname'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 6),
                Validator.isRequired('#password_confirmation'),

                Validator.isConfirmed('#password_confirmation', function () {
                    return document.querySelector('#password').value
                })
            ]
        });
    </script>
</body>

</html>
